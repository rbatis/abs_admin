<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "https://raw.githubusercontent.com/rbatis/rbatis/master/rbatis-codegen/mybatis-3-mapper.dtd">
<mapper>
    <select id="select_page">
        ` select * from sys_user `
        <where>
            ` deleted = 0 `
            <if test="dto.name != null && dto.name != ''">
                ` and name like #{'%'+dto.name+'%'}`
            </if>
            <if test="dto.account != null && dto.account != ''">
                ` and account like #{'%'+dto.account+'%'}`
            </if>
        </where>
        <if test="do_count == false">
            ` order by create_date desc`
        </if>
    </select>
</mapper>
